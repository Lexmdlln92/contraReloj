<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="/images/cronometro.png" type="image/png">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital@1&family=Kanit&family=Noto+Sans+Thai:wght@800&family=Quicksand:wght@500&family=Righteous&family=Rubik+Dirt&family=Rye&display=swap" rel="stylesheet">
    <!--iconos y hoja de estilos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>ContraReloj</title>
</head>
<body>
    <main class="contenedor-principal">
        <div class="contenedor-interno">
            <div id="cronometro">00:00:00</div>
            <div class="contenedor-botones">
                <button id="btn-iniciar-pausar" class="boton iniciar">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="btn-reiniciar" class="boton">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>

<!--3 id cronometro,boton iniciar y pausar y boton reiniciar-->
